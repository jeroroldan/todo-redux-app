<li 
  [class.completed]="todo.complete"
  [class.editing]="editing">
  <div class="view">
    <input class="toggle" [formControl]="chkComplete" type="checkbox">

    <label (dblclick)="edit()">{{ todo.text }}</label>

    <button class="destroy" (click)="deleteTodo()"></button>
  </div>
  <input class="edit" type="text" [formControl]="txtInput" (blur)="finishEdit()" value="Create a TodoMVC template" #inputRef>
</li>
